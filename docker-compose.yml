
services:
  postgres:
    image: postgres:15
    container_name: ptecnica-db
    environment:
      POSTGRES_DB: prueba
      POSTGRES_USER: puser
      POSTGRES_PASSWORD: ppass
    ports:
      - "5433:5432"
    volumes:
      - ./Backend/tecnica/BaseDatos.sql:/docker-entrypoint-initdb.d/BaseDatos.sql

  app:
    build: ./Backend/tecnica
    container_name: ptecnica-api
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  frontend:
    build: ./Frontend/tecnicaui
    container_name: ptecnica-ui
    ports:
        - "4200:80"
    depends_on:
        - app